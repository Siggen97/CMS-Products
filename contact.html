<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here you will find our contact information, and how to get in touch with us.">
    <link rel="stylesheet" href="css/style.css">

    <title>IDK Contact</title>
</head>

<body>
    <header>
        <div class="header-top">
            <button class="btn-brand">
                <a href="index.html">
                    <div class="brand">
                        <h1>IDK</h1>
                        <p><i>Jacobsen & Lydvo</i></p>
                    </div>
                </a>
            </button>
            <div class="account-cart">
                <button><a href="https://www.idkweb.site/wp-login.php?loggedout=true&wp_lang=nb_NO"><img src="images/account.svg"
                            alt="account" width="50"></a></button>
                <button><a href="cart.html"><img src="images/cart.svg" alt="cart" width="50"></a></button>
            </div>
        </div>
        <div>
            <img src="" alt="" id="logo">
            <h1></h1>
        </div>
        <nav>
            <button class="btn-nav"><a href="index.html">Home</a></button>
            <button class="btn-nav"><a href="shop.html">Shop</a></button>
            <button class="btn-nav"><a href="about.html">About</a></button>
            <button class="btn-nav"><a href="contact.html">Contact</a></button>
        </nav>
    </header>
    <main>
        <section class="about-contact">
            <div class="contact-content">
                <h2>Contact</h2>
                <p>If you have any questions feedback or ideas, please get in touch with us.
                </p>
                <form action="YOUR_SERVER_ENDPOINT" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span id="nameError" style="color:red;"></span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" style="color:red;"></span>
                </div>
                <div>
                    <label for="message"></label>
                    <textarea id="message" name="message" rows="6" required>Message...</textarea>
                    <span id="messageError" style="color:red;"></span>
                </div>
                    <div>
                        <button class="submit-request" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="brand">
            <h1>IDK</h1>
            <p><i>Jacobsen & Lydvo</i></p>
        </div>
        <div>
            <p>IDK is a website where you can buy awesome coffee mugs</p>
        </div>
        <div class="social-icons">
            <a href=”#”><img src="images/twitter.svg" alt="" width="40"></a>
            <a href=”#”><img src="images/instagram.svg" alt="" width="40"></a>
            <a href=”#”><img src="images/linkedin.svg" alt="" width="40"></a>
            <a href=”#”><img src="images/github.svg" alt="" width="40"></a>
        </div>
    </footer>

</body>

</html>
